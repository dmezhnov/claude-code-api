# SonarQube Project Configuration for claude-code-api
sonar.projectKey=claude-code-api
sonar.projectName=claude-code-api
# Version is set dynamically via Makefile from VERSION file

# Source and test directories
sonar.sources=claude_code_api
sonar.tests=tests
sonar.test.inclusions=**/test_*.py,**/*_test.py
sonar.exclusions=**/*_test.py,tmp/**,dist/**,out/**,.vscode/**,.husky/**,scripts/**,vendor/**,node_modules/**,**/__pycache__/**

# Python-specific settings
sonar.python.version=3.11
sonar.python.coverage.reportPaths=dist/quality/coverage/coverage.xml
# Python test report (pytest can generate JUnit XML)
sonar.python.xunit.reportPath=dist/quality/sonar/xunit-report.xml

# Coverage exclusions (test files are already excluded from sources)
sonar.coverage.exclusions=**/test_*.py,**/*_test.py,**/tests/**

# Scanner working directory
sonar.working.directory=dist/quality/sonar/scannerwork

# Analysis settings
sonar.sourceEncoding=UTF-8
sonar.scm.provider=git
sonar.scm.forceReloadAll=true
sonar.scm.disabled=false
